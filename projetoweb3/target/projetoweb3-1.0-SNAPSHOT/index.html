        <title>Login Moodle</title>
        <meta charset="UTF-8">

    <body>
        <form action="valida_login.java" id="form-login">
            
            <h1>Olá, faça seu login ou cadastre-se para acessar seu portal</h1>

            <input type="email" name="user" id="user" class="field-login" placeholder="Email" required>
            
            <br><br>

        </form>

        <input type="submit" value="Cadastrar" />
        </form>
    </body>
